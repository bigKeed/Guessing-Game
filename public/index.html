<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Guessing Game</h1>
    <div id="start-screen">
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
      <button onclick="createSession()">Create Session</button>
      <input type="text" id="session-id" placeholder="Enter Session ID">
      <button onclick="joinSession()">Join Session</button>
    </div>
    <div id="game-screen" style="display: none;">
      <div id="session-info">
        <p>Session ID: <span id="session-id-display"></span></p>
        <p>Players: <span id="player-count">0</span></p>
        <p>Game Master: <span id="game-master"></span></p>
        <button onclick="leaveSession()">Leave Session</button>
      </div>
      <div id="scores">
        <h3>Scores</h3>
        <ul id="score-list"></ul>
      </div>
      <div id="chat-area">
        <div id="messages"></div>
        <div id="input-area">
          <input type="text" id="message-input" placeholder="Type your guess..." maxlength="50">
          <button onclick="sendGuess()">Guess</button>
        </div>
        <div id="master-controls" style="display: none;">
          <input type="text" id="question-input" placeholder="Enter question" maxlength="100">
          <input type="text" id="answer-input" placeholder="Enter answer" maxlength="50">
          <button onclick="setQuestion()">Set Question</button>
          <button onclick="startGame()">Start Game</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</body>
</html>
